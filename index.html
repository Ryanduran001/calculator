<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="oneinput">
        <h2>First Number</h2>
        <input type="text" id="numone">
    </form>
    <form id="twoinput">
        <h2>Second Number</h2>
        <input type="text" id="numtwo">
    </form>
    <button onclick="addClick()" id="add">addition</button>
    <button id="sub">subtraction</button>
    <button id="mult">multiplication</button>
    <button id="div">division</button>
    <button id="exp">exponent</button>
    <button id="mod">remainder</button>
    <button id="sin">sine</button>
    <button id="cos">cosine</button>
    <button id="tan">tangent</button>
    <button id="sqrt">square root</button>
    <button id="asin">arcsine</button>
    <button id="acos">arccosine</button>
    <button id="atan">arctangent</button>
</body>
</html>
