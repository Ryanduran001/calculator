<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="input">
        <h2>First Number</h2>
        <input type="text" name="numone" id="numone">
        <h2>Second Number</h2>
        <input type="text" name="numtwo" id="numtwo">
    </form>
    <button onclick="addClick(this.form)" id="add">addition</button>
    <button onclick="subClick(this.form)" id="sub">subtraction</button>
    <button onclick="multClick(this.form)" id="mult">multiplication</button>
    <button onclick="divClick(this.form)" id="div">division</button>
    <button onclick="expClick(this.form)" id="exp">exponent</button>
    <button onclick="modClick(this.form)" id="mod">remainder</button>
    <button onclick="sinClick(this.form)" id="sin">sine</button>
    <button onclick="cosClick(this.form)" id="cos">cosine</button>
    <button onclick="tanClick(this.form)" id="tan">tangent</button>
    <button onclick="sqrtClick(this.form)" id="sqrt">square root</button>
    <button onclick="asinClick(this.form)" id="asin">arcsine</button>
    <button onclick="acosClick(this.form)" id="acos">arccosine</button>
    <button onclick="atanClick(this.form)" id="atan">arctangent</button>
</body>
</html>
